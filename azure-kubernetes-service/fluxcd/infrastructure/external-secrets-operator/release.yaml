apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: external-secrets-operator
spec:
  chart:
    spec:
      chart: external-secrets
      interval: 1m
      sourceRef:
        kind: HelmRepository
        name: external-secrets-operator
        namespace: flux
      version: 0.9.7
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  interval: 5m
  # https://github.com/external-secrets/external-secrets/blob/main/deploy/charts/external-secrets/values.yaml
  values:
    serviceAccount:
      name: sa-external-secrets-operator
      create: true
      annotations:
        azure.workload.identity/client-id: 715ac7ef-799b-4330-9e3f-a5bdd5c0400a
        azure.workload.identity/tenant-id: 62143b67-6780-4dd3-8294-f784d7bac864
    podLabels:
      azure.workload.identity/use: "true"
