---
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config-tpl
data:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    inhibit_rules:
      - source_matchers:
          - severity = critical
        target_matchers:
          - severity =~ warning|info
        equal:
          - namespace
          - alertname
      - source_matchers:
          - severity = warning
        target_matchers:
          - severity = info
        equal:
          - namespace
          - alertname
      - source_matchers:
          - alertname = InfoInhibitor
        target_matchers:
          - severity = info
        equal:
          - namespace
    route:
      group_by: [namespace]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 12h
      receiver: null
      routes:
      - receiver: null
        matchers:
          - alertname =~ "InfoInhibitor|Watchdog"
      - receiver: discord
        matchers:
          - severity=critical
          - severity=warning
    receivers:
    - name: null
    - name: discord
      discord_config:
        webhook_url: "{{ .discordWebhookUrl }}"
        send_resolved: true
    templates:
    - /etc/alertmanager/config/*.tmpl
