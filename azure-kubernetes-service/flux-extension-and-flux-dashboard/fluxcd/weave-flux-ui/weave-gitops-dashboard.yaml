---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  annotations:
    metadata.weave.works/description: This is the Weave GitOps Dashboard.  It provides
      a simple way to get insights into your GitOps workloads.
  name: weave-gitops-flux-ui
spec:
  chart:
    spec:
      chart: weave-gitops
      sourceRef:
        kind: HelmRepository
        name: weave-gitops-flux-ui
        namespace: flux
  interval: 1h0m0s
  values:
    WEAVE_GITOPS_FEATURE_TELEMETRY: "true"
    adminUser:
      create: true
      passwordHash: $2a$10$ntgXglW1iazgn8s.QERnYekKr/4dpDggIcgCBDJPdOyh0l6glSmmq
      username: admin
    ingress:
      enabled: true
      className: nginx
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-prod"
      hosts:
        - host: flux-dashboard.k8s.learndevops.in
          paths:
            - path: /
              pathType: ImplementationSpecific
      tls:
        - secretName: flux-ui-tls
          hosts:
            - flux-dashboard.k8s.learndevops.in
