apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: cert-manager
        namespace: flux
      version: v1.13.0
  interval: 5m
  install:
    crds: CreateReplace
  upgrade:
    crds: CreateReplace
  dependsOn:
    - name: external-secrets-operator
      namespace: flux
  ## https://artifacthub.io/packages/helm/cert-manager/cert-manager/1.13.0?modal=values
  values:
    installCRDs: true
    extraArgs:
      - --enable-certificate-owner-ref=true
    global:
      logLevel: 3
    podLabels:
      azure.workload.identity/use: 'true'
    serviceAccount:
      name: sa-cert-manager
      annotations:
        azure.workload.identity/client-id: 'e198ec7b-bde2-458a-974b-23b55071e85a'
        azure.workload.identity/tenant-id: 62143b67-6780-4dd3-8294-f784d7bac864
    prometheus:
      enabled: true
      servicemonitor:
        ## kube-prometheus-stack helmrelease name
        labels:
          release: kube-prometheus-stack